<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="snowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a6b8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d4f6b;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Main vertical line -->
  <line x1="50" y1="5" x2="50" y2="95" stroke="url(#snowGrad)" stroke-width="3" stroke-linecap="round"/>
  <!-- Main horizontal line -->
  <line x1="5" y1="50" x2="95" y2="50" stroke="url(#snowGrad)" stroke-width="3" stroke-linecap="round"/>
  <!-- Diagonal lines -->
  <line x1="18" y1="18" x2="82" y2="82" stroke="url(#snowGrad)" stroke-width="3" stroke-linecap="round"/>
  <line x1="82" y1="18" x2="18" y2="82" stroke="url(#snowGrad)" stroke-width="3" stroke-linecap="round"/>
  <!-- Top branch details -->
  <line x1="50" y1="20" x2="38" y2="32" stroke="url(#snowGrad)" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="50" y1="20" x2="62" y2="32" stroke="url(#snowGrad)" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Bottom branch details -->
  <line x1="50" y1="80" x2="38" y2="68" stroke="url(#snowGrad)" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="50" y1="80" x2="62" y2="68" stroke="url(#snowGrad)" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Left branch details -->
  <line x1="20" y1="50" x2="32" y2="38" stroke="url(#snowGrad)" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="20" y1="50" x2="32" y2="62" stroke="url(#snowGrad)" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Right branch details -->
  <line x1="80" y1="50" x2="68" y2="38" stroke="url(#snowGrad)" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="80" y1="50" x2="68" y2="62" stroke="url(#snowGrad)" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Center circle -->
  <circle cx="50" cy="50" r="6" fill="url(#snowGrad)"/>
  <!-- Outer decorative dots -->
  <circle cx="50" cy="8" r="3" fill="url(#snowGrad)"/>
  <circle cx="50" cy="92" r="3" fill="url(#snowGrad)"/>
  <circle cx="8" cy="50" r="3" fill="url(#snowGrad)"/>
  <circle cx="92" cy="50" r="3" fill="url(#snowGrad)"/>
</svg>
